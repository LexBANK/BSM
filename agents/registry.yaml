version: "1.0"

agents:
  - id: quality-governance
    name: Quality & Governance Agent
    category: audit
    role: reviewer
    execution:
      runtime: node
    safety:
      mode: safe
      requires_approval: false
    contexts:
      allowed:
        - chat
        - api
        - ci
        - mobile
    expose:
      selectable: true
      internal_only: false
    risk:
      level: low
      rationale: "Safe read-only governance review operations with no system modifications"
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/quality-governance/health
      interval_seconds: 60

  - id: compliance-auditor
    name: Compliance Auditor
    category: audit
    role: auditor
    execution:
      runtime: node
    safety:
      mode: safe
      requires_approval: false
    contexts:
      allowed:
        - chat
        - api
        - ci
        - mobile
    expose:
      selectable: true
      internal_only: false
    risk:
      level: low
      rationale: "Safe audit operations with read-only access to configurations and logs"
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/compliance-auditor/health
      interval_seconds: 60

  - id: legal-advisor
    name: Legal Advisor
    category: conversational
    role: advisor
    execution:
      runtime: node
    safety:
      mode: safe
      requires_approval: false
    contexts:
      allowed:
        - chat
        - api
        - mobile
    expose:
      selectable: true
      internal_only: false
    risk:
      level: low
      rationale: "Conversational agent providing legal information with no system access"
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/legal-advisor/health
      interval_seconds: 60

  - id: autonomous-architect
    name: Autonomous Architect
    category: system
    role: planner
    execution:
      runtime: node
    safety:
      mode: destructive
      requires_approval: true
    contexts:
      allowed:
        - api
        - ci
    expose:
      selectable: true
      internal_only: false
    risk:
      level: high
      rationale: "Can modify system architecture and generate destructive changes requiring careful review"
    approval:
      required: true
      type: manual
      approvers:
        - admin
        - architect
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
    healthcheck:
      endpoint: /api/agents/autonomous-architect/health
      interval_seconds: 120

  - id: pr-merge
    name: PR Merge Agent
    category: security
    role: executor
    execution:
      runtime: node
    safety:
      mode: restricted
      requires_approval: true
    contexts:
      allowed:
        - ci
        - github
    expose:
      selectable: false
      internal_only: true
    risk:
      level: medium
      rationale: "Automated PR merging with governance checks but requires careful quality gate validation"
    approval:
      required: true
      type: automated
      approvers:
        - ci-system
    startup:
      auto_start: false
      allowed_profiles:
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/pr-merge/health
      interval_seconds: 90
