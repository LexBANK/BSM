name: BSM-AgentOS CI

on:
  push:
    paths:
      - 'bsm-agentos/**'
      - '.github/workflows/bsm-agentos-ci.yml'
  pull_request:
    paths:
      - 'bsm-agentos/**'
      - '.github/workflows/bsm-agentos-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bsm-agentos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q
