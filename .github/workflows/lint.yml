name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run linter
        run: |
          if [ -f package.json ] && npm run | grep -q lint; then npm run lint; else echo "No lint script defined"; fi
