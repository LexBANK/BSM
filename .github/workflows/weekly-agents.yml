name: Weekly Agents Audit

on:
  schedule:
    - cron: '0 3 * * 6' # السبت 03:00 UTC (يعادل 06:00 بتوقيت الرياض)
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: weekly-agents-audit
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest

    env:
      KM_ENDPOINT: ${{ secrets.KM_ENDPOINT }}
      KM_TOKEN: ${{ secrets.KM_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install tools
        run: |
          sudo apt-get install -y jq
          npm install -g snyk || true

      - name: Run agents (strict)
        run: |
          chmod +x scripts/run_agents.sh
          ./scripts/run_agents.sh reports true

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-agents-report
          path: reports/
          if-no-files-found: warn

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "⚠️ Weekly Agents Audit Failed",
              body: "فشل التشغيل الأسبوعي. راجع Artifacts في آخر Run لمعرفة التفاصيل."
            })
