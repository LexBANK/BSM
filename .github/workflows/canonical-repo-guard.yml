name: Canonical Repository Guard

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  prevent-deprecated-repo-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure deprecated LexBANK/BSU links are not reintroduced
        run: ./scripts/check_canonical_repo_links.sh
