name: Security Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Install snyk
        run: npm install -g snyk || true

      - name: Run snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if command -v snyk >/dev/null 2>&1; then snyk test || true; else echo "snyk not installed"; fi
