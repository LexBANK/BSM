name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages via API
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
        run: |
          echo "If using Cloudflare Pages GitHub integration, deployment is automatic."
          echo "Otherwise implement Pages upload using Cloudflare Pages API or wrangler pages publish."
