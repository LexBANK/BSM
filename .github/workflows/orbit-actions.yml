name: ORBIT Self-Healing

on:
  repository_dispatch:
    types: [orbit_actions]

permissions:
  actions: write
  contents: write

jobs:
  orbit:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse actions
        id: parse
        run: |
          echo "actions=${{ toJson(github.event.client_payload.actions) }}" >> "$GITHUB_OUTPUT"

      - name: Execute ORBIT actions
        run: |
          ACTIONS='${{ steps.parse.outputs.actions }}'
          echo "ORBIT actions: $ACTIONS"

          trigger_with_logging() {
            local trigger_name="$1"
            shift

            echo "[ORBIT] Triggering: ${trigger_name}"

            if "$@"; then
              echo "[ORBIT] ✅ Trigger succeeded: ${trigger_name}"
              return 0
            fi

            local exit_code=$?
            echo "[ORBIT] ❌ Trigger failed: ${trigger_name} (exit=${exit_code})"
            echo "[ORBIT] Command: $*"
            return $exit_code
          }

          if echo "$ACTIONS" | grep -q "trigger:deploy"; then
            trigger_with_logging "deploy" gh workflow run cf-deploy.yml
          fi

          if echo "$ACTIONS" | grep -q "trigger:purge-cache"; then
            trigger_with_logging "purge-cache" gh workflow run cf-purge-cache.yml -f mode=full
          fi

          if echo "$ACTIONS" | grep -q "trigger:cleanup-branches"; then
            trigger_with_logging "cleanup-branches" bash ./cleanup-branches.sh
          fi

          if echo "$ACTIONS" | grep -q "trigger:dedupe-files"; then
            trigger_with_logging "dedupe-files" bash ./scripts/dedupe-files.sh
          fi

          if echo "$ACTIONS" | grep -q "trigger:dedupe-code"; then
            trigger_with_logging "dedupe-code" bash ./scripts/dedupe-code.sh
          fi

      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "orbit-bot"
            git config user.email "orbit-bot@users.noreply.github.com"
            git add .
            git commit -m "chore(orbit): self-healing maintenance"
            git push
          else
            echo "No changes to commit."
          fi
