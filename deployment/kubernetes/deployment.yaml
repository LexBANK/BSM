apiVersion: v1
kind: Namespace
metadata:
  name: bsm-agentos
  labels:
    name: bsm-agentos
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bsm-config
  namespace: bsm-agentos
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "bsm_agentos"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: bsm-secrets
  namespace: bsm-agentos
type: Opaque
stringData:
  ADMIN_TOKEN: "your-admin-token-here"
  JWT_SECRET: "your-jwt-secret-here"
  ENCRYPTION_KEY: "your-encryption-key-here"
  DB_PASSWORD: "your-db-password"
  REDIS_PASSWORD: "your-redis-password"
  OPENAI_BSM_KEY: "your-openai-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsm-api
  namespace: bsm-agentos
  labels:
    app: bsm-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bsm-api
  template:
    metadata:
      labels:
        app: bsm-api
    spec:
      containers:
      - name: bsm-api
        image: bsm-agentos-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: bsm-config
        - secretRef:
            name: bsm-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bsm-api-service
  namespace: bsm-agentos
spec:
  selector:
    app: bsm-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsm-dashboard
  namespace: bsm-agentos
  labels:
    app: bsm-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bsm-dashboard
  template:
    metadata:
      labels:
        app: bsm-dashboard
    spec:
      containers:
      - name: dashboard
        image: bsm-agentos-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: API_BASE_URL
          value: "http://bsm-api-service"
        envFrom:
        - secretRef:
            name: bsm-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: bsm-dashboard-service
  namespace: bsm-agentos
spec:
  selector:
    app: bsm-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: bsm-agentos
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "bsm_agentos"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bsm-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: bsm-agentos
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: bsm-agentos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        args:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bsm-secrets
              key: REDIS_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bsm-agentos
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
