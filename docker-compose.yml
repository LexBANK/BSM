# Docker Compose for BSM-AgentOS
# Full stack deployment with all services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bsm-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-bsm_agentos}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/schemas:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bsm-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bsm-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - bsm-network

  # BSM-AgentOS API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bsm-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bsm_agentos}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_BSM_KEY: ${OPENAI_BSM_KEY}
      OPENAI_BRINDER_KEY: ${OPENAI_BRINDER_KEY}
      OPENAI_LEXNEXUS_KEY: ${OPENAI_LEXNEXUS_KEY}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bsm-network
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: dashboard
    container_name: bsm-dashboard
    depends_on:
      - api
    environment:
      API_BASE_URL: http://api:3000
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bsm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bsm-network:
    driver: bridge
