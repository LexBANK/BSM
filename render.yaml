services:
  - type: web
    name: bsu-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ADMIN_TOKEN
        generateValue: true
      - key: OPENAI_BSM_KEY
        sync: false
      - key: OPENAI_BSU_KEY
        sync: false
      - key: OPENAI_BRINDER_KEY
        sync: false
      - key: OPENAI_LEXNEXUS_KEY
        sync: false
    buildFilter:
      paths:
        - src/**
        - data/**
        - package*.json
        - Dockerfile
        - render.yaml
